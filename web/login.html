<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Web2APK</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.0.0/fonts/remixicon.css" rel="stylesheet">
    <style>
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-card {
            background: rgba(26, 26, 46, 0.9);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            padding: 48px;
            width: 100%;
            max-width: 420px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        .login-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .login-logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 50%, #06b6d4 100%);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            box-shadow: 0 20px 40px rgba(99, 102, 241, 0.4);
        }

        .login-logo i {
            font-size: 40px;
            color: white;
        }

        .login-header h1 {
            font-size: 28px;
            font-weight: 700;
            color: white;
            margin-bottom: 8px;
        }

        .login-header p {
            color: rgba(255, 255, 255, 0.5);
            font-size: 14px;
        }

        .login-form .form-group {
            margin-bottom: 24px;
        }

        .login-form label {
            display: block;
            color: rgba(255, 255, 255, 0.7);
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 8px;
        }

        .login-form input {
            width: 100%;
            padding: 14px 16px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            color: white;
            font-size: 15px;
            transition: all 0.3s ease;
        }

        .login-form input:focus {
            outline: none;
            border-color: #6366f1;
            background: rgba(99, 102, 241, 0.1);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2);
        }

        .login-form input::placeholder {
            color: rgba(255, 255, 255, 0.3);
        }

        .login-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(99, 102, 241, 0.4);
        }

        .login-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .login-btn .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .login-error {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            border-radius: 12px;
            padding: 14px 16px;
            margin-bottom: 24px;
            display: none;
        }

        .login-error.show {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .login-error i {
            color: #ef4444;
            font-size: 20px;
        }

        .login-error span {
            color: #ef4444;
            font-size: 14px;
        }

        .login-footer {
            text-align: center;
            margin-top: 32px;
            padding-top: 24px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .login-footer p {
            color: rgba(255, 255, 255, 0.4);
            font-size: 13px;
        }

        .login-footer a {
            color: #6366f1;
            text-decoration: none;
        }

        .login-footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="background-effects">
        <div class="gradient-orb orb-1"></div>
        <div class="gradient-orb orb-2"></div>
        <div class="gradient-orb orb-3"></div>
    </div>

    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <div class="login-logo">
                    <i class="ri-android-fill"></i>
                </div>
                <h1>Web2APK</h1>
                <p>Masuk untuk melanjutkan</p>
            </div>

            <div class="login-error" id="loginError">
                <i class="ri-error-warning-fill"></i>
                <span id="errorText">Username atau License Key salah</span>
            </div>

            <form class="login-form" id="loginForm">
                <div class="form-group">
                    <label for="username">
                        <i class="ri-user-line"></i> Username
                    </label>
                    <input type="text" id="username" name="username" placeholder="Masukkan username" required
                        autocomplete="username">
                </div>

                <div class="form-group">
                    <label for="licenseKey">
                        <i class="ri-key-line"></i> License Key
                    </label>
                    <input type="password" id="licenseKey" name="licenseKey" placeholder="Masukkan license key" required
                        autocomplete="current-password">
                </div>

                <button type="submit" class="login-btn" id="loginBtn">
                    <i class="ri-login-box-line"></i>
                    <span>Login</span>
                </button>
            </form>

            <div class="login-footer">
                <p>
                    <i class="ri-information-line"></i>
                    Hubungi <a href="https://t.me/Otapengenkawin2" target="_blank">@Otapengenkawin2</a> untuk mendapatkan license key
                </p>
            </div>
        </div>
    </div>

    <script>
        // Generate unique device ID for browser
        function getDeviceId() {
            let deviceId = localStorage.getItem('web2apk_device_id');
            if (!deviceId) {
                // Create fingerprint from browser properties
                const nav = window.navigator;
                const screen = window.screen;
                const fingerprint = [
                    nav.userAgent,
                    nav.language,
                    screen.colorDepth,
                    screen.width + 'x' + screen.height,
                    new Date().getTimezoneOffset(),
                    nav.hardwareConcurrency || 'unknown',
                    nav.platform
                ].join('|');

                // Simple hash
                let hash = 0;
                for (let i = 0; i < fingerprint.length; i++) {
                    const char = fingerprint.charCodeAt(i);
                    hash = ((hash << 5) - hash) + char;
                    hash = hash & hash;
                }

                deviceId = 'web-' + Math.abs(hash).toString(36) + '-' + Date.now().toString(36);
                localStorage.setItem('web2apk_device_id', deviceId);
            }
            return deviceId;
        }

        // Check if already logged in
        function checkExistingSession() {
            const session = localStorage.getItem('web2apk_session');
            if (session) {
                try {
                    const data = JSON.parse(session);
                    // Check if session expired
                    if (new Date(data.expiresAt) > new Date()) {
                        window.location.href = 'index.html';
                        return;
                    }
                } catch (e) {
                    localStorage.removeItem('web2apk_session');
                }
            }
        }

        // Run on page load
        checkExistingSession();

        // Form submit
        const form = document.getElementById('loginForm');
        const loginBtn = document.getElementById('loginBtn');
        const loginError = document.getElementById('loginError');
        const errorText = document.getElementById('errorText');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const username = document.getElementById('username').value.trim();
            const licenseKey = document.getElementById('licenseKey').value.trim();

            if (!username || !licenseKey) {
                showError('Mohon isi semua field');
                return;
            }

            // Show loading
            loginBtn.disabled = true;
            loginBtn.innerHTML = '<div class="spinner"></div><span>Memproses...</span>';
            loginError.classList.remove('show');

            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        username: username,
                        key: licenseKey,
                        deviceId: getDeviceId()
                    })
                });

                const data = await response.json();

                if (data.success) {
                    // Save session to localStorage
                    localStorage.setItem('web2apk_session', JSON.stringify({
                        username: data.username,
                        expiresAt: data.expiresAt,
                        deviceId: getDeviceId()
                    }));

                    // Redirect to dashboard
                    window.location.href = 'index.html';
                } else {
                    showError(data.error || 'Login gagal');
                }
            } catch (err) {
                console.error('Login error:', err);
                showError('Tidak dapat terhubung ke server');
            } finally {
                loginBtn.disabled = false;
                loginBtn.innerHTML = '<i class="ri-login-box-line"></i><span>Login</span>';
            }
        });

        function showError(message) {
            errorText.textContent = message;
            loginError.classList.add('show');
        }
    </script>
</body>

</html>
